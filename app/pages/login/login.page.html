<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card >
    <ion-card-header>
      <ion-card-title>Iniciar Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Correo: </ion-label>
            <ion-input type="email" placeholder="Ingrese correo..."
                      name="email" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña: </ion-label>
            <ion-input type="password" placeholder="Ingrese su contraseña..."
                      name="password" [(ngModel)]="usuario.password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="Enviar()" routerLink="/informacion" expand="block" fill="clear" color="success" shape="round">
          Ingresar
        </ion-button> <ion-button routerLink="/registro" expand="block" fill="clear" shape="round">
          Ir a registrarme
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
